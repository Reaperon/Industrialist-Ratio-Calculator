<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrialist Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #3c3c3c;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 5px;
        }

        h1 span {
            display: block;
        }

        p {
            font-size: 1em;
            color: #d3d3d3;
            margin-bottom: 20px;
        }

        select, input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 1em;
            text-align: center;
        }

        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="%23ffd700"><polygon points="5,7 10,12 15,7"></polygon></svg>');
            background-repeat: no-repeat;
            background-position: calc(100% - 10px) center;
            background-size: 15px;
        }

        select:hover, input:hover {
            background-color: #fff7cc;
        }

        .calculate-btn {
            background-color: #ff4500;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .calculate-btn:hover {
            background-color: #ff6347;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #c0c0c0;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>Industrialist</span>
            <span>Ratio Calculator</span>
        </h1>
        <p>Select your item, choose your conditions, and calculate!</p>

        <label for="item-type">Item Type</label>
        <select id="item-type">
            <option value="crankshaft">Crankshaft</option>
            <option value="gear">Gear</option>
            <option value="shaft">Shaft</option>
            <option value="wheel">Wheel</option>
        </select>

        <label for="amount">Amount of Item</label>
        <input type="number" id="amount" placeholder="Enter amount" min="1">

        <label for="speed">Speed of Item (seconds)</label>
        <input type="number" id="speed" placeholder="Enter time in seconds" min="0.1" step="0.1">

        <button class="calculate-btn" onclick="calculateRatios()">CALCULATE</button>

        <div class="result" id="result">Result will appear here</div>

        <div class="footer">
            <p>Author: <a href="#">#habbibi</a></p>
            <p>Data Storage: <a href="#">Industrialist Data Storage</a></p>
        </div>
    </div>

    <script>
        function calculateRatios() {
            // Get input values
            const itemType = document.getElementById('item-type').value;
            const amount = parseInt(document.getElementById('amount').value);
            const speed = parseFloat(document.getElementById('speed').value);

            if (isNaN(amount) || isNaN(speed) || amount <= 0 || speed <= 0) {
                document.getElementById('result').textContent = "Please enter valid inputs.";
                return;
            }

            // Perform calculation (example logic: ratio = amount / speed)
            const ratio = (amount / speed).toFixed(2);
            const result = `For ${amount} ${itemType}(s) produced in ${speed} seconds, the production rate is ${ratio} items/second.`;

            // Display result
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
